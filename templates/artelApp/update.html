{% extends 'artelApp/base.html' %}
{% block title %}
Update
{% endblock title %}


<!-- main -->
{% block main %}
  
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

  <h2>Category</h2>
  <div class="table-responsive">

    <!-- Category -->
    <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th class="font-weight-bold">Category name</th>
        </tr>

        <!-- category input -->
        <tr>
          <th>
            <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="row">
                <div class="col-6">
                  UZ {{ form.cat_name_uz }} <br><br>
                  RU {{ form.cat_name_ru }} <br><br>
                  US {{ form.cat_name_us }} <br><br>
                  TR {{ form.cat_name_tr }} <br><br>
                </div>
                <div class="col-2">
                  {{form.cat_img}}
                </div>
                <div class="col-2">
                  <input type="submit" value="Update" class="btn btn-info">
                </div>            
              </div>
            </form> 
          </th>
        </tr>

      </thead>
    </table>

  </div>
</main>
{% endblock main %}
